spring.application.name=employee-management-system-API
spring.datasource.url=jdbc:mysql://localhost:3306/employee_managements
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
logging.level.com.example.employee_management_system_API=DEBUG
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=100
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.SecurityAutoConfiguration
