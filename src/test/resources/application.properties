spring.application.name=employee-management-system-API-test
spring.datasource.url=jdbc:h2:mem:employee_managements_test
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
logging.level.com.example.employee_management_system_API=DEBUG
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=100
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.SecurityAutoConfiguration
